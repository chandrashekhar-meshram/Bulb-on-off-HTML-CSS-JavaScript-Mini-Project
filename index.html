        </figure>

        </figure>

        <figure class="lightstyle">
            <img src="lightoff.png" id="lightid5">
            <figcaption>
                <p>Light ON OFF</p>
            </figcaption>

    <div class="onoffbtn">

<script src="./script.js"></script>
